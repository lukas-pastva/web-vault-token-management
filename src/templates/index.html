<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault Tokens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for responsiveness and styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Vault Tokens</h1>
    <div class="table-responsive mt-3">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Accessor</th>
                <th>Expiration Time</th>
                <th>Policies</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for token in tokens %}
            <tr>
                <td>{{ token.name }}</td>
                <td>{{ token.accessor }}</td>
                <td>{{ token.expiration_time }}</td>
                <td>{{ token.policies|join(', ') }}</td>
                <td>
                    <form action="{{ url_for('renew') }}" method="post" style="display:inline;">
                        <input type="hidden" name="accessor" value="{{ token.accessor }}">
                        <button type="submit" class="btn btn-primary btn-sm">Renew</button>
                    </form>
                    <form action="{{ url_for('invalidate') }}" method="post" style="display:inline;">
                        <input type="hidden" name="accessor" value="{{ token.accessor }}">
                        <button type="submit" class="btn btn-danger btn-sm">Invalidate</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS and dependencies (optional for responsiveness) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
